<svg width="720" height="180" viewBox="0 0 720 180" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="720" height="180" fill="#ffffff"></rect>
  
  <!-- Eraser icon (simple, clean) -->
  <g transform="translate(48,62) rotate(-15)">
    <rect x="0" y="0" width="96" height="64" rx="12" fill="#0EA5E9"></rect>
    <rect x="0" y="40" width="96" height="24" fill="#38BDF8"></rect>
    <line x1="0" y1="40" x2="96" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.65"></line>
  </g>

  <!-- Wordmark -->
  <text x="180" y="108" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="48" font-weight="700" fill="#111827" letter-spacing=".4">
    Text Cleaner
  </text>
  <!-- Subtle baseline line (optional) -->
  <line x1="180" y1="120" x2="560" y2="120" stroke="#CBD5E1" stroke-width="2"></line>
</svg>
